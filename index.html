<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>常用站点</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #0b0c10;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      /* Edge-like surfaces */
      --tile: rgba(255,255,255,.08);
      --tileHover: rgba(255,255,255,.12);
      --border: rgba(255,255,255,.14);
      --shadow: 0 18px 46px rgba(0,0,0,.42);

      /* Edge-like geometry */
      --radius: 22px;
      --radius2: 20px;

      /* Key: “铺满”靠这两个 */
      --tileMin: 118px;     /* 越小一行越多 */
      --tilePad: 16px;
      --gap: 12px;

      /* Icon prominence */
      --iconBox: 64px;
      --iconSize: 34px;

      --accent: #7aa2ff;
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f7fb;
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.55);

        --tile: rgba(0,0,0,.045);
        --tileHover: rgba(0,0,0,.065);
        --border: rgba(0,0,0,.10);
        --shadow: 0 14px 30px rgba(0,0,0,.12);

        --accent:#3b6cff;
      }
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC","Microsoft YaHei", Arial;
      background:
        radial-gradient(1200px 900px at 18% 10%, rgba(122,162,255,.18), transparent 60%),
        radial-gradient(900px 700px at 85% 18%, rgba(255,154,76,.14), transparent 60%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* 更像 Edge：内容区域更宽，左右边距更小 */
    .wrap{
      width: min(1100px, 100%);
      margin: 0 auto;
      padding: 10px 12px 44px;
    }

    /* 只保留右上角 +，并且更像系统浮层 */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      display:flex;
      justify-content:flex-end;
      padding: 8px 2px 10px;
      background: linear-gradient(to bottom, rgba(0,0,0,.20), transparent);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    @media (prefers-color-scheme: light){
      .topbar{
        background: linear-gradient(to bottom, rgba(255,255,255,.65), transparent);
      }
    }

    .fab{
      width: 46px;
      height: 46px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.10);
      box-shadow: 0 10px 24px rgba(0,0,0,.22);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .fab:hover{ background: rgba(255,255,255,.14); border-color: rgba(122,162,255,.28); }
    .fab:active{ transform: scale(.98); }
    .fab svg{ width: 20px; height: 20px; fill: var(--text); opacity:.92; }

    /* 关键：Edge 那种“铺满磁贴” */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--tileMin), 1fr));
      gap: var(--gap);
      align-items: start;
    }

    /* Edge 风格 tile：更大、边距更紧、阴影更“系统” */
    .tile{
      position: relative;
      border: 1px solid var(--border);
      background: var(--tile);
      border-radius: var(--radius2);
      padding: var(--tilePad) 12px 14px;
      text-decoration:none;
      color: inherit;
      box-shadow: 0 12px 22px rgba(0,0,0,.16);
      transition: transform .12s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      overflow:hidden;
    }
    .tile::before{
      content:"";
      position:absolute;
      inset: 0;
      background: radial-gradient(240px 120px at 25% 20%, rgba(255,255,255,.10), transparent 60%);
      opacity: .9;
      pointer-events:none;
    }
    @media (prefers-color-scheme: light){
      .tile::before{
        background: radial-gradient(240px 120px at 25% 20%, rgba(0,0,0,.06), transparent 60%);
      }
    }

    .tile:hover{
      transform: translateY(-2px);
      background: var(--tileHover);
      border-color: rgba(122,162,255,.26);
      box-shadow: 0 18px 34px rgba(0,0,0,.20);
    }

    .iconWrap{
      width: var(--iconBox);
      height: var(--iconBox);
      border-radius: 18px;
      margin: 0 auto 10px;
      display:flex;
      align-items:center;
      justify-content:center;

      /* 更高级：更像玻璃块 */
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden;
    }
    @media (prefers-color-scheme: light){
      .iconWrap{
        background: rgba(255,255,255,.70);
        border: 1px solid rgba(0,0,0,.10);
        box-shadow: inset 0 1px 0 rgba(255,255,255,.60);
      }
    }

    .iconWrap img{
      width: var(--iconSize);
      height: var(--iconSize);
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
    }

    .name{
      font-size: 13px;
      font-weight: 680;
      text-align:center;
      line-height: 1.2;
      margin: 0;
      word-break: break-word;
      opacity: .95;
    }

    /* Edge 默认不展示域名 */
    .domain{ display:none; }

    .empty{
      margin-top: 16px;
      border: 1px dashed var(--border);
      border-radius: var(--radius);
      padding: 18px 14px;
      color: var(--muted);
      text-align:center;
    }

    /* Modal: bottom sheet */
    .mask{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.42);
      display:none;
      align-items: flex-end;
      justify-content:center;
      padding: 14px;
      z-index: 50;
    }
    .mask.show{ display:flex; }

    .sheet{
      width: min(560px, 100%);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .sheetHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 14px 10px;
    }
    .sheetTitle{
      font-weight: 760;
      letter-spacing: .2px;
    }
    .xbtn{
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-tap-highlight-color: transparent;
    }
    .xbtn svg{ width: 16px; height: 16px; fill: var(--text); opacity:.85; }

    .sheetBody{ padding: 0 14px 14px; }

    .field{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      color: var(--text);
      border-radius: 16px;
      padding: 12px 12px;
      width: 100%;
      outline: none;
      margin-top: 10px;
      font-size: 15px;
    }
    .row{
      display:flex;
      gap: 10px;
      margin-top: 12px;
    }
    .btn{
      flex:1;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      color: var(--text);
      border-radius: 16px;
      padding: 12px 12px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(122,162,255,.22), rgba(122,162,255,.10));
      border-color: rgba(122,162,255,.38);
    }
    .btn.danger{
      background: linear-gradient(135deg, rgba(255,88,88,.20), rgba(255,88,88,.10));
      border-color: rgba(255,88,88,.35);
    }

    .actions{
      padding: 10px 14px 14px;
      border-top: 1px solid var(--border);
      display:none;
    }
    .actions.show{ display:block; }
    .actions .btn{ width:100%; margin-top:10px; }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.74);
      color: #fff;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 99;
      max-width: calc(100vw - 24px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ opacity: 1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button class="fab" id="btnAdd" aria-label="添加">
        <svg viewBox="0 0 24 24"><path d="M11 5h2v14h-2V5zm-6 6h14v2H5v-2z"/></svg>
      </button>
    </div>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">右上角点「＋」添加常用站点</div>
  </div>

  <!-- Add / Edit / Actions -->
  <div class="mask" id="mask">
    <div class="sheet" role="dialog" aria-modal="true">
      <div class="sheetHeader">
        <div class="sheetTitle" id="sheetTitle">添加站点</div>
        <button class="xbtn" id="btnClose" aria-label="关闭">
          <svg viewBox="0 0 24 24"><path d="M18.3 5.71 12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.29 19.71 2.88 18.3 9.17 12 2.88 5.71 4.29 4.29l6.3 6.3 6.29-6.3 1.42 1.42z"/></svg>
        </button>
      </div>

      <div class="sheetBody">
        <input class="field" id="siteName" placeholder="名字（可选）" maxlength="24" />
        <input class="field" id="siteUrl" placeholder="网址（可直接填：youtube.com）" inputmode="url" />
        <div class="row">
          <button class="btn" id="btnCancel">取消</button>
          <button class="btn primary" id="btnSave">保存</button>
        </div>
      </div>

      <div class="actions" id="actions">
        <button class="btn" id="btnEdit">编辑</button>
        <button class="btn danger" id="btnDelete">删除</button>
        <button class="btn" id="btnActionClose">关闭</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const STORAGE_KEY = "edge_like_sites_v3";

    const elGrid = document.getElementById("grid");
    const elEmpty = document.getElementById("empty");
    const elMask = document.getElementById("mask");
    const elActions = document.getElementById("actions");
    const elTitle = document.getElementById("sheetTitle");
    const elName = document.getElementById("siteName");
    const elUrl  = document.getElementById("siteUrl");
    const elToast = document.getElementById("toast");

    const btnAdd = document.getElementById("btnAdd");
    const btnClose = document.getElementById("btnClose");
    const btnCancel = document.getElementById("btnCancel");
    const btnSave = document.getElementById("btnSave");

    const btnEdit = document.getElementById("btnEdit");
    const btnDelete = document.getElementById("btnDelete");
    const btnActionClose = document.getElementById("btnActionClose");

    function toast(msg){
      elToast.textContent = msg;
      elToast.classList.add("show");
      setTimeout(() => elToast.classList.remove("show"), 1600);
    }
    function uid(){
      return Math.random().toString(36).slice(2,10) + Date.now().toString(36);
    }
    function normalizeUrl(input){
      let s = (input || "").trim();
      if (!s) return null;
      if (!/^https?:\/\//i.test(s)) s = "https://" + s;
      try{
        const u = new URL(s);
        if (!["http:", "https:"].includes(u.protocol)) return null;
        return u.toString();
      }catch{ return null; }
    }
    function getDomain(url){
      try{
        const u = new URL(url);
        return u.hostname.replace(/^www\./i, "");
      }catch{ return ""; }
    }

    // 高清图标优先：Google S2 -> DuckDuckGo -> /favicon.ico
    function iconCandidates(domain){
      const d = domain || "";
      return [
        `https://www.google.com/s2/favicons?domain=${encodeURIComponent(d)}&sz=128`,
        `https://icons.duckduckgo.com/ip3/${encodeURIComponent(d)}.ico`,
        `https://${d}/favicon.ico`
      ];
    }

    function load(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        const arr = raw ? JSON.parse(raw) : [];
        return Array.isArray(arr) ? arr : [];
      }catch{ return []; }
    }
    function save(arr){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }

    let sites = load();

    // 初次种子
    if (sites.length === 0){
      const seed = [
        ["YouTube","https://www.youtube.com/"],
        ["Google","https://www.google.com/"],
        ["GitHub","https://github.com/"],
        ["Cloudflare","https://dash.cloudflare.com/"],
        ["Outlook","https://outlook.office.com/"],
        ["ChatGPT","https://chat.openai.com/"],
      ];
      sites = seed.map(([name,url]) => ({ id: uid(), name, url, domain: getDomain(url), createdAt: Date.now() }));
      save(sites);
    }

    let editingId = null;
    let actionId = null;

    function openModal(mode){
      if (mode === "actions") elActions.classList.add("show");
      else elActions.classList.remove("show");
      elMask.classList.add("show");
      document.body.style.overflow = "hidden";
    }
    function closeModal(){
      elMask.classList.remove("show");
      elActions.classList.remove("show");
      document.body.style.overflow = "";
      editingId = null;
      actionId = null;
      elName.value = "";
      elUrl.value = "";
    }

    function render(){
      elGrid.innerHTML = "";
      elEmpty.style.display = sites.length ? "none" : "block";

      sites.forEach(item => {
        const a = document.createElement("a");
        a.className = "tile";
        a.href = item.url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";

        const iconWrap = document.createElement("div");
        iconWrap.className = "iconWrap";

        const img = document.createElement("img");
        img.alt = item.name || item.domain;

        const candidates = iconCandidates(item.domain);
        let idx = 0;

        img.onerror = () => {
          idx++;
          if (idx < candidates.length){
            img.src = candidates[idx];
            return;
          }
          iconWrap.innerHTML = "";
          const fallback = document.createElement("div");
          fallback.style.width = "100%";
          fallback.style.height = "100%";
          fallback.style.display = "flex";
          fallback.style.alignItems = "center";
          fallback.style.justifyContent = "center";
          fallback.style.fontWeight = "800";
          fallback.style.fontSize = "16px";
          fallback.textContent = (item.name || item.domain || "?").trim().slice(0,1).toUpperCase();
          iconWrap.appendChild(fallback);
        };

        img.src = candidates[0];
        iconWrap.appendChild(img);

        const name = document.createElement("p");
        name.className = "name";
        name.textContent = item.name || item.domain;

        a.appendChild(iconWrap);
        a.appendChild(name);

        // 长按弹出操作
        let pressTimer = null;
        const startPress = (e) => {
          pressTimer = setTimeout(() => {
            e.preventDefault();
            actionId = item.id;
            openModal("actions");
          }, 450);
        };
        const cancelPress = () => {
          if (pressTimer) clearTimeout(pressTimer);
          pressTimer = null;
        };

        a.addEventListener("touchstart", startPress, {passive:false});
        a.addEventListener("touchend", cancelPress);
        a.addEventListener("touchmove", cancelPress);
        a.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          actionId = item.id;
          openModal("actions");
        });

        elGrid.appendChild(a);
      });
    }

    function openAdd(){
      editingId = null;
      elTitle.textContent = "添加站点";
      elName.value = "";
      elUrl.value = "";
      openModal("add");
      setTimeout(() => elUrl.focus(), 80);
    }

    function openEdit(id){
      const item = sites.find(s => s.id === id);
      if (!item) return;
      editingId = id;
      elTitle.textContent = "编辑站点";
      elName.value = item.name || "";
      elUrl.value = item.url || "";
      elActions.classList.remove("show");
      openModal("edit");
      setTimeout(() => elName.focus(), 80);
    }

    function addOrEdit(){
      const url = normalizeUrl(elUrl.value);
      const name = (elName.value || "").trim();
      if (!url){
        toast("网址不对（建议直接粘贴完整链接）");
        elUrl.focus();
        return;
      }
      const domain = getDomain(url);
      const finalName = name || domain;

      if (sites.some(s => s.url === url && s.id !== editingId)){
        toast("这个网址已经存在");
        return;
      }

      if (editingId){
        const idx = sites.findIndex(s => s.id === editingId);
        if (idx >= 0){
          sites[idx] = { ...sites[idx], name: finalName, url, domain };
          save(sites);
          toast("已保存");
        }
      }else{
        sites.unshift({ id: uid(), name: finalName, url, domain, createdAt: Date.now() });
        save(sites);
        toast("已添加");
      }

      closeModal();
      render();
    }

    function removeOne(id){
      const idx = sites.findIndex(s => s.id === id);
      if (idx < 0) return;
      const name = sites[idx].name || sites[idx].domain;
      if (!confirm(`删除「${name}」？`)) return;
      sites.splice(idx, 1);
      save(sites);
      toast("已删除");
      closeModal();
      render();
    }

    // Events
    btnAdd.addEventListener("click", openAdd);
    btnClose.addEventListener("click", closeModal);
    btnCancel.addEventListener("click", closeModal);
    btnSave.addEventListener("click", addOrEdit);

    elUrl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addOrEdit();
    });

    elMask.addEventListener("click", (e) => {
      if (e.target === elMask) closeModal();
    });

    btnActionClose.addEventListener("click", closeModal);
    btnEdit.addEventListener("click", () => actionId && openEdit(actionId));
    btnDelete.addEventListener("click", () => actionId && removeOne(actionId));

    render();
  </script>
</body>
</html>
