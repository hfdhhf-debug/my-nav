<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>常用站点</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #0b0c10;
      --card: rgba(255,255,255,.08);
      --cardHover: rgba(255,255,255,.12);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 16px;
      --tileSize: 104px;
      --iconBox: 56px;
      --accent: #7aa2ff;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f7fb;
        --card: rgba(0,0,0,.05);
        --cardHover: rgba(0,0,0,.07);
        --border: rgba(0,0,0,.10);
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.55);
        --shadow: 0 12px 28px rgba(0,0,0,.10);
        --accent: #3b6cff;
      }
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC","Microsoft YaHei", Arial;
      background:
        radial-gradient(1100px 800px at 15% 10%, rgba(122,162,255,.20), transparent 60%),
        radial-gradient(900px 700px at 85% 15%, rgba(255,154,76,.16), transparent 60%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 16px 48px;
    }

    /* Top bar: only a + button (Edge-like minimal) */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding: 6px 2px 14px;
    }
    .fab{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .fab:hover{ background: rgba(255,255,255,.12); border-color: rgba(122,162,255,.28); }
    .fab:active{ transform: scale(.98); }
    .fab svg{ width: 20px; height: 20px; fill: var(--text); opacity:.9; }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--tileSize), 1fr));
      gap: 14px;
      align-items: start;
    }

    .tile{
      position: relative;
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius2);
      padding: 14px 10px 12px;
      text-decoration:none;
      color: inherit;
      box-shadow: 0 10px 18px rgba(0,0,0,.14);
      transition: transform .12s ease, background .15s ease, border-color .15s ease;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    .tile:hover{
      transform: translateY(-2px);
      background: var(--cardHover);
      border-color: rgba(122,162,255,.26);
    }

    .iconWrap{
      width: var(--iconBox);
      height: var(--iconBox);
      border-radius: 16px;
      margin: 0 auto 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.10);
      border: 1px solid var(--border);
      overflow:hidden;
    }
    .iconWrap img{
      width: 30px;
      height: 30px;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
    }

    .name{
      font-size: 13px;
      font-weight: 650;
      text-align:center;
      line-height: 1.2;
      margin: 0;
      word-break: break-word;
    }
    .domain{
      margin-top: 6px;
      font-size: 11px;
      color: var(--muted);
      text-align:center;
      word-break: break-all;
      display:none; /* Edge 默认不显示域名；你想显示就改成 block */
    }

    .empty{
      margin-top: 18px;
      border: 1px dashed var(--border);
      border-radius: var(--radius);
      padding: 18px 14px;
      color: var(--muted);
      text-align:center;
    }

    /* Modal */
    .mask{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.40);
      display:none;
      align-items: flex-end;
      justify-content:center;
      padding: 14px;
      z-index: 50;
    }
    .mask.show{ display:flex; }
    .sheet{
      width: min(560px, 100%);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .sheetHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 14px 10px;
    }
    .sheetTitle{
      font-weight: 750;
      letter-spacing: .2px;
    }
    .xbtn{
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-tap-highlight-color: transparent;
    }
    .xbtn svg{ width: 16px; height: 16px; fill: var(--text); opacity:.85; }

    .sheetBody{
      padding: 0 14px 14px;
    }
    .field{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      color: var(--text);
      border-radius: 16px;
      padding: 12px 12px;
      width: 100%;
      outline: none;
      margin-top: 10px;
      font-size: 15px;
    }
    .row{
      display:flex;
      gap: 10px;
      margin-top: 12px;
    }
    .btn{
      flex:1;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      color: var(--text);
      border-radius: 16px;
      padding: 12px 12px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(122,162,255,.22), rgba(122,162,255,.10));
      border-color: rgba(122,162,255,.38);
    }
    .btn.danger{
      background: linear-gradient(135deg, rgba(255,88,88,.20), rgba(255,88,88,.10));
      border-color: rgba(255,88,88,.35);
    }

    /* Action sheet for long-press */
    .actions{
      padding: 10px 14px 14px;
      border-top: 1px solid var(--border);
      display:none;
    }
    .actions.show{ display:block; }
    .actions .btn{ width: 100%; margin-top: 10px; }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.72);
      color: #fff;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 99;
      max-width: calc(100vw - 24px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ opacity: 1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button class="fab" id="btnAdd" aria-label="添加">
        <svg viewBox="0 0 24 24"><path d="M11 5h2v14h-2V5zm-6 6h14v2H5v-2z"/></svg>
      </button>
    </div>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">右上角点「＋」添加常用站点</div>
  </div>

  <!-- Add / Edit modal -->
  <div class="mask" id="mask">
    <div class="sheet" role="dialog" aria-modal="true">
      <div class="sheetHeader">
        <div class="sheetTitle" id="sheetTitle">添加站点</div>
        <button class="xbtn" id="btnClose" aria-label="关闭">
          <svg viewBox="0 0 24 24"><path d="M18.3 5.71 12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.29 19.71 2.88 18.3 9.17 12 2.88 5.71 4.29 4.29l6.3 6.3 6.29-6.3 1.42 1.42z"/></svg>
        </button>
      </div>

      <div class="sheetBody">
        <input class="field" id="siteName" placeholder="名字（可选）例如：YouTube / 邮箱" maxlength="24" />
        <input class="field" id="siteUrl" placeholder="网址 例如：https://www.youtube.com" inputmode="url" />
        <div class="row">
          <button class="btn" id="btnCancel">取消</button>
          <button class="btn primary" id="btnSave">保存</button>
        </div>
      </div>

      <!-- Long-press action sheet -->
      <div class="actions" id="actions">
        <button class="btn" id="btnEdit">编辑</button>
        <button class="btn danger" id="btnDelete">删除</button>
        <button class="btn" id="btnActionClose">关闭</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const STORAGE_KEY = "edge_like_sites_v2";

    const elGrid = document.getElementById("grid");
    const elEmpty = document.getElementById("empty");

    const elMask = document.getElementById("mask");
    const elActions = document.getElementById("actions");

    const elTitle = document.getElementById("sheetTitle");
    const elName = document.getElementById("siteName");
    const elUrl  = document.getElementById("siteUrl");

    const elToast = document.getElementById("toast");

    const btnAdd = document.getElementById("btnAdd");
    const btnClose = document.getElementById("btnClose");
    const btnCancel = document.getElementById("btnCancel");
    const btnSave = document.getElementById("btnSave");

    const btnEdit = document.getElementById("btnEdit");
    const btnDelete = document.getElementById("btnDelete");
    const btnActionClose = document.getElementById("btnActionClose");

    function toast(msg){
      elToast.textContent = msg;
      elToast.classList.add("show");
      setTimeout(() => elToast.classList.remove("show"), 1700);
    }

    function uid(){
      return Math.random().toString(36).slice(2,10) + Date.now().toString(36);
    }

    function normalizeUrl(input){
      let s = (input || "").trim();
      if (!s) return null;
      // 更像浏览器：用户不带协议也能加（自动补 https://）
      if (!/^https?:\/\//i.test(s)) s = "https://" + s;
      try{
        const u = new URL(s);
        if (!["http:", "https:"].includes(u.protocol)) return null;
        return u.toString();
      }catch{
        return null;
      }
    }

    function getDomain(url){
      try{
        const u = new URL(url);
        return u.hostname.replace(/^www\./i, "");
      }catch{
        return "";
      }
    }

    // 高清图标：优先 Google S2（比 Brave 新标签页那种清晰）
    // fallback: duckduckgo 的 icons
    function iconCandidates(domain){
      const d = domain || "";
      return [
        `https://www.google.com/s2/favicons?domain=${encodeURIComponent(d)}&sz=128`,
        `https://icons.duckduckgo.com/ip3/${encodeURIComponent(d)}.ico`,
        `https://${d}/favicon.ico`
      ];
    }

    function load(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        const arr = raw ? JSON.parse(raw) : [];
        return Array.isArray(arr) ? arr : [];
      }catch{
        return [];
      }
    }
    function save(arr){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }

    let sites = load();

    // 首次给几个默认项（你不想要可以删掉这段）
    if (sites.length === 0){
      const seed = [
        ["YouTube","https://www.youtube.com/"],
        ["Google","https://www.google.com/"],
        ["GitHub","https://github.com/"],
        ["Cloudflare","https://dash.cloudflare.com/"],
        ["Outlook","https://outlook.office.com/"],
        ["ChatGPT","https://chat.openai.com/"],
      ];
      sites = seed.map(([name,url]) => {
        const domain = getDomain(url);
        return { id: uid(), name, url, domain, createdAt: Date.now() };
      });
      save(sites);
    }

    function openModal(mode){
      // mode: 'add' | 'edit' | 'actions'
      if (mode === "actions"){
        elActions.classList.add("show");
      }else{
        elActions.classList.remove("show");
      }
      elMask.classList.add("show");
      document.body.style.overflow = "hidden";
    }

    function closeModal(){
      elMask.classList.remove("show");
      elActions.classList.remove("show");
      document.body.style.overflow = "";
      editingId = null;
      actionId = null;
      elName.value = "";
      elUrl.value = "";
    }

    let editingId = null;
    let actionId = null;

    function render(){
      elGrid.innerHTML = "";
      elEmpty.style.display = sites.length ? "none" : "block";

      sites.forEach(item => {
        const a = document.createElement("a");
        a.className = "tile";
        a.href = item.url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";

        const iconWrap = document.createElement("div");
        iconWrap.className = "iconWrap";

        const img = document.createElement("img");
        img.alt = item.name || item.domain;

        const candidates = iconCandidates(item.domain);
        let idx = 0;

        img.onerror = () => {
          idx++;
          if (idx < candidates.length){
            img.src = candidates[idx];
            return;
          }
          // 全失败 -> 字母占位（Edge 的兜底逻辑）
          iconWrap.innerHTML = "";
          const fallback = document.createElement("div");
          fallback.style.width = "100%";
          fallback.style.height = "100%";
          fallback.style.display = "flex";
          fallback.style.alignItems = "center";
          fallback.style.justifyContent = "center";
          fallback.style.fontWeight = "800";
          fallback.style.fontSize = "16px";
          fallback.style.letterSpacing = ".4px";
          fallback.textContent = (item.name || item.domain || "?").trim().slice(0,1).toUpperCase();
          iconWrap.appendChild(fallback);
        };

        img.src = candidates[0];
        iconWrap.appendChild(img);

        const name = document.createElement("p");
        name.className = "name";
        name.textContent = item.name || item.domain;

        const domain = document.createElement("div");
        domain.className = "domain";
        domain.textContent = item.domain;

        a.appendChild(iconWrap);
        a.appendChild(name);
        a.appendChild(domain);

        // 长按（手机）弹出操作：编辑/删除
        let pressTimer = null;
        const startPress = (e) => {
          // 避免滚动时误触
          pressTimer = setTimeout(() => {
            e.preventDefault();
            actionId = item.id;
            openModal("actions");
          }, 450);
        };
        const cancelPress = () => {
          if (pressTimer) clearTimeout(pressTimer);
          pressTimer = null;
        };

        a.addEventListener("touchstart", startPress, {passive:false});
        a.addEventListener("touchend", cancelPress);
        a.addEventListener("touchmove", cancelPress);

        // 桌面端右键
        a.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          actionId = item.id;
          openModal("actions");
        });

        elGrid.appendChild(a);
      });
    }

    function addOrEdit(){
      const url = normalizeUrl(elUrl.value);
      const name = (elName.value || "").trim();

      if (!url){
        toast("网址不对（建议直接粘贴完整链接）");
        elUrl.focus();
        return;
      }

      const domain = getDomain(url);
      const finalName = name || domain;

      // 去重：同 url 不重复
      const exists = sites.some(s => s.url === url && s.id !== editingId);
      if (exists){
        toast("这个网址已经存在");
        return;
      }

      if (editingId){
        const idx = sites.findIndex(s => s.id === editingId);
        if (idx >= 0){
          sites[idx] = { ...sites[idx], name: finalName, url, domain };
          save(sites);
          toast("已保存");
        }
      }else{
        sites.unshift({ id: uid(), name: finalName, url, domain, createdAt: Date.now() });
        save(sites);
        toast("已添加");
      }

      closeModal();
      render();
    }

    function openAdd(){
      editingId = null;
      elTitle.textContent = "添加站点";
      elName.value = "";
      elUrl.value = "";
      openModal("add");
      setTimeout(() => elUrl.focus(), 80);
    }

    function openEdit(id){
      const item = sites.find(s => s.id === id);
      if (!item) return;
      editingId = id;
      elTitle.textContent = "编辑站点";
      elName.value = item.name || "";
      elUrl.value = item.url || "";
      elActions.classList.remove("show");
      openModal("edit");
      setTimeout(() => elName.focus(), 80);
    }

    function removeOne(id){
      const idx = sites.findIndex(s => s.id === id);
      if (idx < 0) return;
      const name = sites[idx].name || sites[idx].domain;
      const ok = confirm(`删除「${name}」？`);
      if (!ok) return;
      sites.splice(idx, 1);
      save(sites);
      toast("已删除");
      closeModal();
      render();
    }

    // Events
    btnAdd.addEventListener("click", openAdd);
    btnClose.addEventListener("click", closeModal);
    btnCancel.addEventListener("click", closeModal);
    btnSave.addEventListener("click", addOrEdit);

    elUrl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addOrEdit();
    });

    // clicking outside sheet closes
    elMask.addEventListener("click", (e) => {
      if (e.target === elMask) closeModal();
    });

    btnActionClose.addEventListener("click", closeModal);

    btnEdit.addEventListener("click", () => {
      if (!actionId) return;
      openEdit(actionId);
    });

    btnDelete.addEventListener("click", () => {
      if (!actionId) return;
      removeOne(actionId);
    });

    render();
  </script>
</body>
</html>
