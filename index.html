<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航站</title>
    <style>
        /* --- 全局样式 --- */
        :root {
            --icon-size-pc: 80px;
            --icon-size-mobile: 60px;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-color: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none; /* 防止长按选中文本 */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* 默认背景图，你可以换成你喜欢的图片URL */
            background: url('https://images.unsplash.com/photo-1495616811223-4d98c6e9d869?q=80&w=2000&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 遮罩层，让文字更清晰 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        /* --- 顶部栏 --- */
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-end; /* 按钮靠右 */
        }

        .add-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* --- 图标网格区域 --- */
        .grid-container {
            display: grid;
            /* 自动适应列数，最小宽度 90px */
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            margin-top: 5vh; /* 距离顶部一点距离 */
        }

        /* 单个图标卡片 */
        .site-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            position: relative;
            group: card;
        }

        /* 图标容器 - 模仿 Edge 的磨砂块 */
        .icon-box {
            width: var(--icon-size-pc);
            height: var(--icon-size-pc);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 18px; /* 圆角 */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
            transition: transform 0.2s, background 0.2s;
        }

        .site-card:hover .icon-box {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.35);
        }

        .site-card:active .icon-box {
            transform: scale(0.95);
        }

        /* 网站图标图片 */
        .icon-box img {
            width: 50%; /* 图标在方块里的大小 */
            height: 50%;
            object-fit: contain;
            border-radius: 4px;
        }

        /* 网站名称 */
        .site-name {
            margin-top: 8px;
            font-size: 13px;
            color: var(--text-color);
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        /* 删除按钮 (鼠标悬停或长按显示) */
        .delete-btn {
            position: absolute;
            top: -5px;
            right: 0;
            background: rgba(0,0,0,0.5);
            color: #fff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .site-card:hover .delete-btn {
            opacity: 1;
        }

        /* --- 弹窗样式 --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: none; /* 默认隐藏 */
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h3 {
            margin: 0 0 15px 0;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #0078d4;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-cancel { background: #f0f0f0; color: #333; }
        .btn-confirm { background: #0078d4; color: #fff; }

        /* --- 移动端适配 --- */
        @media (max-width: 600px) {
            .grid-container {
                /* 手机上显示为 4 列布局 */
                grid-template-columns: repeat(4, 1fr); 
                gap: 15px;
                padding: 10px;
            }
            
            .icon-box {
                width: var(--icon-size-mobile);
                height: var(--icon-size-mobile);
                border-radius: 14px;
            }

            /* 手机上常驻删除按钮，或者通过长按逻辑（这里为了简单设为总是可见但半透明） */
            .delete-btn {
                width: 24px;
                height: 24px;
                top: -8px;
                right: -8px;
                opacity: 0; /* 手机上点击删除可能误触，保持隐藏，点击编辑模式比较好，这里简单处理 */
            }
             .site-card:hover .delete-btn {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="add-btn" onclick="openModal()">
            <span>+</span> 添加网站
        </button>
    </div>

    <div class="grid-container" id="siteGrid">
        </div>

    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3>添加快捷方式</h3>
            <div class="input-group">
                <input type="text" id="siteName" placeholder="名称 (例如: Bilibili)">
            </div>
            <div class="input-group">
                <input type="text" id="siteUrl" placeholder="网址 (例如: bilibili.com)">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn btn-confirm" onclick="addSite()">添加</button>
            </div>
        </div>
    </div>

    <script>
        // 默认数据（如果是第一次打开）
        const defaultSites = [
            { name: "Google", url: "https://www.google.com" },
            { name: "YouTube", url: "https://www.youtube.com" },
            { name: "Bilibili", url: "https://www.bilibili.com" },
            { name: "知乎", url: "https://www.zhihu.com" }
        ];

        // 从 LocalStorage 获取数据，如果没有则使用默认
        let sites = JSON.parse(localStorage.getItem('myNavSites')) || defaultSites;

        const grid = document.getElementById('siteGrid');
        const modal = document.getElementById('addModal');
        const nameInput = document.getElementById('siteName');
        const urlInput = document.getElementById('siteUrl');

        // 渲染列表函数
        function renderSites() {
            grid.innerHTML = ''; // 清空当前列表
            sites.forEach((site, index) => {
                const card = document.createElement('div');
                card.className = 'site-card';
                
                // 获取高清图标 API (使用 Google Favicon 服务, sz=128 获取大图)
                // 也可以使用 icon.horse 或其他服务
                let iconUrl = `https://www.google.com/s2/favicons?domain=${site.url}&sz=128`;

                card.innerHTML = `
                    <a href="${site.url}" target="_blank" class="icon-box-link">
                        <div class="icon-box">
                            <img src="${iconUrl}" alt="${site.name}" onerror="this.src='https://via.placeholder.com/64?text=${site.name[0]}'">
                        </div>
                    </a>
                    <div class="site-name">${site.name}</div>
                    <div class="delete-btn" onclick="deleteSite(${index})">×</div>
                `;
                grid.appendChild(card);
            });
        }

        // 添加网站函数
        function addSite() {
            const name = nameInput.value.trim();
            let url = urlInput.value.trim();

            if (!name || !url) {
                alert('请填写完整信息');
                return;
            }

            // 自动补全 https://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            sites.push({ name, url });
            saveAndRender();
            closeModal();
            
            // 清空输入框
            nameInput.value = '';
            urlInput.value = '';
        }

        // 删除网站函数
        function deleteSite(index) {
            // 阻止事件冒泡，防止触发跳转
            event.stopPropagation();
            if(confirm('确定要删除这个快捷方式吗？')) {
                sites.splice(index, 1);
                saveAndRender();
            }
        }

        // 保存到本地存储并重新渲染
        function saveAndRender() {
            localStorage.setItem('myNavSites', JSON.stringify(sites));
            renderSites();
        }

        // 弹窗控制
        function openModal() {
            modal.style.display = 'flex';
            nameInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // 点击遮罩层关闭弹窗
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // 初始化渲染
        renderSites();

        // 绑定回车键添加
        urlInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addSite();
            }
        });
    </script>
</body>
</html>
